en-US:
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u%n"
        negative_format: "-%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "Thousand"
          million: "Million"
          billion: "Billion"
          trillion: "Trillion"
          quadrillion: "Quadrillion"

  datetime:
    distance_in_words:
      half_a_minute: "less than a minute"
      less_than_x_seconds:
        one: "less than %{count} second"
        other: "less than %{count} seconds"
      x_seconds:
        one: "%{count} second"
        other: "%{count} seconds"
      less_than_x_minutes:
        one: "less than %{count} minute"
        other: "less than %{count} minutes"
      x_minutes:
        one: "%{count} minute"
        other: "%{count} minutes"
      about_x_hours:
        one: "about %{count} hour"
        other: "about %{count} hours"
      x_days:
        one: "%{count} day"
        other: "%{count} days"
      about_x_months:
        one: "about %{count} month"
        other: "about %{count} months"
      x_months:
        one: "%{count} month"
        other: "%{count} months"
      about_x_years:
        one: "about %{count} year"
        other: "about %{count} years"
      over_x_years:
        one: "over %{count} year"
        other: "over %{count} years"
      almost_x_years:
        one: "almost %{count} year"
        other: "almost %{count} years"

    prompts:
      year: "Year"
      month: "Month"
      day: "Day"
      hour: "Hour"
      minute: "Minute"
      second: "Second"

  activerecord:
    errors:
      template:
        header:
          one: "%{model}: could not be saved because of %{count} error"
          other: "%{model}: could not be saved because of %{count} errors"
        body: "Please check the following fields:"

  support:
    select:
      prompt: "Select..."

  helpers:
    select:
      prompt: "Select..."

    submit:
      create: 'Create %{model}'
      update: 'Update %{model}'
      submit: 'Save %{model}'
      